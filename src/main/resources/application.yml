spring:
  profile.active: default
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    #url: jdbc:mysql://localhost/railway
    username: ${DB_USER}
    #username: root
    password: ${DB_PASSWORD}
    #password: ${DB_PSWCAC}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:/db/migration
    schemas: railway

server:
  error:
    include-stacktrace: never
